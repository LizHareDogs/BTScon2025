#   What is [rOpenSci](https://ropensci.org)

Tagline: 
** Transforming science through open data, software &amp; 
reproducibility **

rOpenSci is a community of practice
- culture of open, reproducible research using shared data and
  reusable software
- build infrastructure for sharing and collaboration, both socially
  and technically 


---

# rOpenSci Areas of Focus

- software review
- Infrastructure
- Training and mentorship (and training for mentorship!)
- Multilingual publishing

---

# rOpenSci Community Resources

### They're multilingual

- [rOpenSci website](https://ropensci.org)
    - Friendly, detailed [Dev Guide in Spanish, Portugese, and English](https://devguide.ropensci.org)
      containing
        - [Packaging Guide](https://devguide.ropensci.org) introducing
      R tools and practices
        - [Guide for
      Authors](https://devguide.ropensci.org/softwarereview_author.html)
      to lead you through the rOpenSci-specific process
	  - [Guide for Reviewers](https://devguide.ropensci.org/softwarereview_reviewer.html)


---

# More Resources

Code review happens on [GitHub]((https://github.com/ropensci)

Each package review happens in an issue, and some good first examples
are recommended in the Guide for Reviewers.

We use a [handy
template](https://devguide.ropensci.org/reviewtemplate.html) t

- provides structure for review
- checklist of items to review

---

# More resources

- Join the rOpenSci Slack when you start contributing
- check out the [rOPenSci Discussion
  Forum](https://discuss.ropensci.org)
      - might be better for longer questions or explanations than
        Slack
		
---

# Champions Program

-- Addresses concerned with sustainability and openness of research software 
- Diverse cohorts foster sustainability, open science, and equity

---

# Champions Program Training

    - Code best practices
- Version control and collaboration with GitHub
- Writing packages
- Reviewing packages
- Organizing inclusive open science events

---

# Champions Program Features

- Community
- Mentoring
- Write a package or review one
- Outreach activity (blog post, webinar or workshop)		]

---

# Unexpected Benefits

- Learn new packages and functions
- Learn clearer and more efficient approaches you can use in your own work
- Enjoy the puzzle of figuring out and following the authors' work
- Introduction to object-oriented data structures helped in a future
  project
  - Ways of collaborating apply to private consulting project
  
---
  
# Code Review and Big Team Science  

Adapt rOpenSci practices for your projects data team

- use relevant Parts of the Development Guide and templates
	- learn the GitHub processes for collaboration on code; GitLab and Codeberg operate on similar principles
    - spirit of community and learning together
